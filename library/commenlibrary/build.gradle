apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.jniLibs.srcDirs = ['libs']
    }
}

repositories {
    maven { url "https://jitpack.io" }
    jcenter()
    flatDir {
        dirs './libs','../commenlibrary/libs'
    }
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:" + rootProject.ext.dependencies.supportVersion
    compile "com.android.support:support-v4:" + rootProject.ext.dependencies.supportVersion
    compile "com.android.support:design:" + rootProject.ext.dependencies.supportVersion
    compile "com.android.support:recyclerview-v7:" + rootProject.ext.dependencies.supportVersion
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.ctiao:DanmakuFlameMaster:0.6.4'
    compile 'com.github.ctiao:ndkbitmap-armv7a:0.6.4'
    compile 'com.mylhyl:acp:1.1.7'
    compile 'com.lzy.net:okgo:2.1.4'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    compile 'com.oguzdev:CircularFloatingActionMenu:1.0.2'
    compile 'com.classic.common:multiple-status-view:1.2'
    compile project(path: ':library:xrecyclerview')
    compile project(path: ':library:radapter')
    compile 'com.android.support:cardview-v7:26.0.0-alpha1'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.wang.avi:library:2.1.3'
    compile(name: 'kinvey-android-3.0.5', ext: 'aar')
    compile(name: 'realm-android-library-3.2.1', ext: 'aar')
    compile(name: 'relinker-1.2.2', ext: 'aar')
}
